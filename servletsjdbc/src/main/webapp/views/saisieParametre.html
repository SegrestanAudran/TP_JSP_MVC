<!DOCTYPE html>
<html>
	<head>
		<title>Formulaire de saisie MVC</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<!-- action par défaut : revient vers le contrôleur -->
		<form method="POST">
			Sexe: <br>
			<!-- 2 boutons radio pour saisir la valeur du paramètre p1 -->
			<input type="radio" name="p1" value="M"> Masculin<br>
			<input type="radio" name="p1" value="F" checked> Féminin<br>
			<!-- Un bouton pour "Soumettre" le formulaire -->
			<!-- provoque l'appel de la servlet en lui passant le paramètre p1 -->
			<input type="submit">			
		</form>
	</body>
</html>
